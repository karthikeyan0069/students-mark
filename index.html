<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Marks Report</title>

<style>

/* ===== PAGE STYLE ===== */
body{
    margin:0;
    font-family: "Segoe UI", Arial, sans-serif;
    background: linear-gradient(135deg,#4facfe,#00f2fe);
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
}

/* ===== CONTAINER ===== */
.container{
    background:white;
    padding:30px;
    border-radius:15px;
    box-shadow:0 10px 30px rgba(0,0,0,0.2);
    width:90%;
    max-width:900px;
    text-align:center;
}

h1{
    margin-bottom:20px;
    color:#333;
}

/* ===== TABLE STYLE ===== */
table{
    width:100%;
    border-collapse:collapse;
    overflow:hidden;
    border-radius:10px;
}

thead{
    background:#007bff;
    color:white;
}

th, td{
    padding:12px;
    text-align:center;
}

th{
    font-size:16px;
    letter-spacing:0.5px;
}

/* alternating rows */
tbody tr:nth-child(even){
    background:#f2f6ff;
}

tbody tr:hover{
    background:#dfe9ff;
    transition:0.3s;
}

/* ===== GRADE COLORS ===== */
.grade-A{
    color:green;
    font-weight:bold;
}

.grade-B{
    color:#ff9800;
    font-weight:bold;
}

.grade-C{
    color:#e53935;
    font-weight:bold;
}

/* ===== FOOTER ===== */
.footer{
    margin-top:15px;
    font-size:14px;
    color:#666;
}

</style>
</head>
